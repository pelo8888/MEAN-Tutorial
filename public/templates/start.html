<div class="page-header">
  <h1>The Game of Drones</h1>
</div>

<div ng-hide="isLoggedIn()">
  <h3>You need to <a href="/#/login">Log In</a> or <a href="/#/register">Register</a> before you can play The game of drones.</h3>
</div>

<div ng-show="isLoggedIn()">
  <div ng-show="error" class="alert alert-danger row">
    <span>{{ error.message }}</span>
  </div>
  <form ng-submit="start()" class="form-horizontal"
    style="margin-top:30px;">
    <h3>Enter players names</h3>
    <div class="form-group">
      <label for="player1username" class="col-sm-2 control-label">Player 1</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="player1username" placeholder="Username 1"
        ng-model="username1"></input>
      </div>
    </div>
    <div class="form-group">
      <label for="player2username" class="col-sm-2 control-label">Player 2</label>
      <div class="col-sm-10">
        <input type="text" id="player2username"
        class="form-control"
        placeholder="Username 2"
        ng-model="username2"></input>
      </div>
    </div>
    <div class="col-md-6 col-md-offset-3">
      <button type="submit" class="btn btn-primary btn-block">Start</button>
    </div>
  </form>
</div>
